  <div class="content"> 
    <h2 style="font-size:16px;">HTML/CSS Quiz</h2>
    <p>Test your knowlege with this quiz. It is a combination of questions about HTML and CSS. Study hard and Good Luck!</p>
  </div> 
</div>
  
<div class="quiz-container">
  <div id="question" class="question"></div>
  <div id="answers" class="answers"></div>
  <div id="result"></div>
  <button id="next">Next Question</button>
</div>
  
<script>
  const quizData = [
    {
      question: "What does HTML stand for?",
      answers: ["Hyper Text Markup Language", "Option 2", "Option 3", "Option 4"],
      correct: 0
    },
    {
      question: "Which tag is used to make text bold?",
      answers: ["<stong>", "<em>", "<bold", "<bld>"],
      correct: 0
    }
  ];
  
  let currentQuestion = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const resultEl = document.getElementById("result");
  const next = document.getElementById("next");

  function loadQuestion() {
    const q = quizData[currentQuestion];
    questionEl.textContent = q.question;
    answersEl.innerHTML = "";
    resultEl.textContent = "";

    q.answers.forEach((answer, index) => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(index, btn);
      answersEl.appendChild(btn);
    });

    next.style.display = "none";
  }
  
  function checkAnswer(selectedIndex, selectedBtn) {
    const buttons = answersEl.querySelectorAll("button");
    const correctIndex = quizData[currentQuestion].correct;

    buttons.forEach((btn, idx) => {
      btn.disabled = true;
      if (idx === correctIndex) {
        btn.classList.add("correct");
      } else {
        btn.classList.add("incorrect");
      }
    });

    if (selectedIndex === correctIndex) {
      resultEl.textContent = "Correct!";
      score++;
    } else {
      resultEl.textContent = "Incorrect!";
    }
    next.style.display = "inline-block";
  }
  next.onclick = () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      showFinalResult();
    }
  };

  function showFinalResult() {
    questionEl.textContent = `Quiz Conplete! You scored ${score} out of ${quizData.length}.`;
    answersEl.innerHTML = "";
    resultEl.textContent = "";
    next.style.display = "none";
  }
  
  loadQuestion();
</script>

<div class="footer">
  <p>By: Leslie Gachanja</p>
</div>
  
</body>
</html>
